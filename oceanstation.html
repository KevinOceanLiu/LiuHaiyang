<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuHaiyang - OceanStation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/profile.png">
    <style>
        /* 复制基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: white !important;
        }

        .container {
            background-color: white !important;
            margin-top: 0;
            padding-top: 0;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            border: none !important;
            background-color: #f5f5f5 !important;
            min-height: 100vh;
            width: 200px;
            position: sticky;
            top: 0;
        }

        .main-content {
            flex: 1;
            padding: 0 20px;
            margin-left: 20px;
            padding-top: 0;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #f5f5f5;
        }

        .profile-name .en {
            font-family: Arial, sans-serif;
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .profile-name .cn {
            font-family: "PingFang SC", "PingFang TC", sans-serif;
            display: block;
            font-weight: bold;
        }

        .profile-section {
            border: none !important;
            background-color: #f5f5f5 !important;
        }

        .profile-links {
            border-top: none !important;
            background-color: #f5f5f5 !important;
            padding-left: 15px;
        }

        .link-item {
            background-color: #f5f5f5 !important;
            text-align: left;
            padding: 8px 0;
            text-decoration: none;
        }

        .link-item span {
            display: inline-block;
            min-width: 60px;
            font-size: 16px;
            font-weight: normal;
            text-decoration: none;
        }

        .link-item:hover {
            text-decoration: underline;
        }

        .link-item:hover span {
            text-decoration: underline;
        }

        /* 添加图标样式 */
        .icon {
            width: 16px;  /* 设置图标宽度 */
            height: auto;  /* 高度自动调整以保持比例 */
            vertical-align: middle;  /* 垂直居中对齐 */
            margin-right: 8px;  /* 图标与文本之间的间距 */
        }

        /* 修改路径栏样式 */
        .path-nav {
            color: #666666;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 100;
            margin-bottom: 0;
            margin-left: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/profile.png" alt="Profile">
                </div>
                <div class="profile-name">
                    <span class="en">LiuHaiyang</span>
                    <span class="cn">刘海洋</span>
                </div>
            </div>
            <div class="profile-links">
                <a href="mailto:15035689055liuhaiyang@gmail.com" class="link-item">
                    <img src="images/mail.png" alt="Email" class="icon">
                    <span>Email</span>
                </a>
                <a href="https://orcid.org/0009-0009-8701-0538" class="link-item">
                    <img src="images/id.png" alt="ORCiD" class="icon">
                    <span>ORCiD</span>
                </a>
                <a href="https://maps.app.goo.gl/EEunaQVkdbAjMVaL8" class="link-item">
                    <img src="images/location.png" alt="Location" class="icon">
                    <span>Location</span>
                </a>
                <div style="height: 20px;"></div>
                <a href="index.html" class="link-item">
                    <img src="images/academic.png" alt="Academic" class="icon">
                    <span>Academic</span>
                </a>
                <a href="others.html" class="link-item">
                    <img src="images/others.png" alt="Others" class="icon">
                    <span>Others</span>
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="path-nav">/ Others / OceanStation</div>
            <!-- 这里添加OceanStation页面的具体内容 -->
        </div>
    </div>
</body>
</html>
