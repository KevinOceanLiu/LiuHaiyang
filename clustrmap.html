<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuHaiyang - ClustrMap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/profile.png">
    <style>
        body { font-family: Arial, sans-serif; background-color: white !important; }
        .container { background-color: white !important; margin-top: 0; padding-top: 0; min-height: 100vh; display: flex; }
        .sidebar { border: none !important; background-color: #6BC49C !important; min-height: 100vh; width: 200px; position: sticky; top: 0; }
        .main-content { flex: 1; padding: 0; margin-left: 20px; padding-top: 0; background-color: white; }
        .profile-name { font-size: 16px; font-weight: bold; text-align: center; background-color: #6BC49C; }
        .profile-name .en { font-family: Arial, sans-serif; display: block; margin-bottom: 4px; font-weight: bold; }
        .profile-name .cn { font-family: "PingFang SC", "PingFang TC", sans-serif; display: block; font-weight: bold; }
        .profile-section { border: none !important; background-color: #6BC49C !important; }
        .profile-links { border-top: none !important; background-color: #6BC49C !important; padding-left: 15px; }
        .link-item { background-color: #6BC49C !important; text-align: left; padding: 8px 0; text-decoration: none; }
        .link-item span { display: inline-block; min-width: 60px; font-size: 16px; font-weight: normal; text-decoration: none; }
        .link-item:hover { text-decoration: underline; }
        .link-item:hover span { text-decoration: underline; }
        .path-nav { color: #666666; font-family: Arial, sans-serif; font-size: 16px; padding: 10px 20px; position: sticky; top: 0; background-color: white; z-index: 100; margin-bottom: 0; }
        .section-title { color: black; font-size: 16px; font-weight: normal; margin: 40px 20px 16px; font-family: Arial, sans-serif; }
        .divider { border: none; border-top: 1px solid #e0e0e0; margin: 0; margin-left: 20px; width: calc(100% - 40px); }
        .icon { width: 16px; height: auto; vertical-align: middle; margin-right: 8px; }
        .clustrmap-container { display: flex; justify-content: center; align-items: center; min-height: 400px; margin: 40px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/profile.png" alt="Profile">
                </div>
                <div class="profile-name">
                    <span class="en">LiuHaiyang</span>
                    <span class="cn">刘海洋</span>
                </div>
            </div>
            <div class="profile-links">
                <a href="mailto:15035689055liuhaiyang@gmail.com" class="link-item">
                    <img src="images/mail.png" alt="Email" class="icon">
                    <span>Email</span>
                </a>
                <a href="https://orcid.org/0009-0009-8701-0538" class="link-item">
                    <img src="images/id.png" alt="ORCiD" class="icon">
                    <span>ORCiD</span>
                </a>
                <a href="https://maps.app.goo.gl/EEunaQVkdbAjMVaL8" class="link-item">
                    <img src="images/location.png" alt="Location" class="icon">
                    <span>Location</span>
                </a>
                <div style="height: 20px;"></div>
                <a href="index.html" class="link-item">
                    <img src="images/academic.png" alt="Academic" class="icon">
                    <span>Academic</span>
                </a>
                <a href="others.html" class="link-item">
                    <img src="images/others.png" alt="Others" class="icon">
                    <span>Others</span>
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="path-nav">/ Others / ClustrMap</div>
            <h2 class="section-title">访客地图</h2>
            <hr class="divider">
            <div class="clustrmap-container">
                <div id="clustrmap-tip" style="color:#888;font-size:16px;text-align:center;display:none;">
                    当前为本地文件访问，ClustrMaps 统计插件无法显示。<br>
                    请通过本地服务器（如 <b>http://localhost:8080</b>）访问本页面以正常显示访客地图。
                </div>
                <div id="clustrmap-script"></div>
                <script>
                    if (location.protocol === 'file:') {
                        document.getElementById('clustrmap-tip').style.display = 'block';
                    } else {
                        var s = document.createElement('script');
                        s.type = 'text/javascript';
                        s.id = 'clustrmaps';
                        s.src = '//clustrmaps.com/map_v2.js?d=FdrtKt90phP_9A2b7N-dSdQplHHKmG7UU1M0rSaYd9E&cl=ffffff&w=a';
                        document.getElementById('clustrmap-script').appendChild(s);
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
